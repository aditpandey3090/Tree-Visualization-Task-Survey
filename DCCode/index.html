<html>
  <head>
    <title>DC dashboard sample</title>
    <!-- <link rel="stylesheet" type="text/css" href="css/bootstrap.css" /> -->
    <link rel="stylesheet" type="text/css" href="dc/dc.css" />

    <style>
      .dc-chart {
        font-size: 12px;
      }

      .dc-grid-top {
        padding-left: 10px;
        font-size: 14px;
        font-weight: bold;
      }

      .dc-grid-item {
        padding-left: 10px;
        font-size: 12px;
        font-weight: normal;
      }
    </style>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js"></script>
    <script src="crossfilter.js"></script>
    <script src="dc/dc.js"></script>
  </head>

  <body>
    <div>
      <div style="width: 600px;">
        <div id="mystats" class="dc-data-count" style="float: right">
          <span class="filter-count"></span> selected out of
          <span class="total-count"></span> |
          <a
            href="javascript:dc.filterAll();
                  dc.renderAll();"
            >Reset All</a
          >
        </div>
      </div>

      <div style="clear: both; padding-top: 20px;">
        <div>
          <div id="line"></div>
          <div id="pie"></div>
        </div>
      </div>

      <div style="clear: both">
        <div class="dc-data-grid" id="mygrid"></div>
      </div>
    </div>

    <script language="javascript">
      var barChart = dc.barChart("#line"); // , 'myChartGroup');
      var pieChart = dc.pieChart("#pie"); //, 'myChartGroup');
      var countChart = dc.dataCount("#mystats");
      var gridChart = dc.dataGrid("#mygrid");

      d3.csv("data/people.csv", function(errors, people) {
        var mycrossfilter = crossfilter(people);

        // age dimension
        var ageDimension = mycrossfilter.dimension(function(data) {
          return (Date.now() - new Date(data.DOB)) / 31557600000;
        });
        var ageGroup = ageDimension.group().reduceCount();

        // gender dimension
        var genderDimension = mycrossfilter.dimension(function(data) {
          return data.gender;
        });
        var genderGroup = genderDimension.group().reduceCount();

        barChart
          .width(400)
          .height(200)
          .x(d3.scaleLinear().domain([15, 70]))
          .yAxisLabel("Count")
          .xAxisLabel("Age")
          .elasticY(true)
          .elasticX(true)
          .dimension(ageDimension)
          .group(ageGroup);

        pieChart
          .width(200)
          .height(100)
          .dimension(genderDimension)
          .group(genderGroup);

        countChart.dimension(mycrossfilter).group(mycrossfilter.groupAll());

        gridChart
          .dimension(ageDimension)
          .group(function(data) {
            return (Date.now() - new Date(data.DOB)) / 31557600000;
          })
          .size(100)
          .htmlGroup(function(d) {
            return "Age: " + d.key + "; Count: " + d.values.length + " people";
          })
          .html(function(d) {
            return d.name;
          })
          .sortBy(function(d) {
            return d.name;
          })
          .order(d3.ascending);

        barChart.render();
        pieChart.render();
        countChart.render();
        gridChart.render();
      });
    </script>
  </body>
</html>
