<!DOCTYPE html>
<html>
  <title>A Curated Dataset of Abstract Tree Visualization Tasks</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://www.w3schools.com/lib/w3-theme-black.css"
  />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/dataTables.bootstrap4.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.10.20/js/dataTables.bootstrap4.min.js"></script>
  <script src="../js/utils/fetchData.js"></script>
  <script src="../js/utils/tableManipulation.js"></script>
  <script src="js/views.js"></script>
  <script src="../js/model/dataModel.js"></script>
  <script src="js/dataloader.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.15.0/d3.js"></script>
  <link rel="stylesheet" type="text/css" href="css/chartStyle.css" />
  <body>

    <div class="w3-bar w3-theme" id="myHeader">
      <a href="../" class="w3-bar-item w3-button" title="Home">
        <i class="fa fa-home w3-xlarge w3-button "></i>
      </a>
      <a href="#" class="w3-bar-item w3-button" title="Surveyed Papers" style="color: #000; background-color: #ccc">
        <i class="fas fa-file w3-xlarge w3-button" style="color: #000; background-color: #ccc"></i>
      </a>
      <a href="../task-survey-data/" title="Task Survey Data" class="w3-bar-item w3-button">
        <i class="fas fa-bullseye w3-xlarge w3-button"></i>
      </a>
      <a href="../task-tree/" class="w3-bar-item w3-button">
        <i class="fa fa-sitemap w3-xlarge w3-button"></i>
      </a>
      <a style="float: right" href="#" class="w3-bar-item w3-button">
        <i class="fa fa-file-text w3-xlarge w3-button"></i>
      </a>
    </div>

    <div class="w3-row-padding w3-center w3-margin-top">
      <div class="w3-quarter">
        <div
          class="w3-card w3-container"
          style="min-height:200px"
          id="PaperType"
        >
          <br />
          <h3>Paper Type
            <a style="text-decoration: none; color: black;">
              <i id="paperTypeToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true" class="fa fa-info-circle card-tooltip" style="float: right;"></i>
            </a>
          </h3>
          <br />
        </div>
      </div>

      <div class="w3-quarter">
        <div class="w3-card w3-container" style="min-height:200px" id="EvaluationType">
          <br />
          <h3>Evaluation Type
            <a style="text-decoration: none; color: black;">
              <i id="evaluationTypeToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true" class="fa fa-info-circle card-tooltip" style="float: right;"></i>
            </a>
          </h3>
          <br />
        </div>
      </div>
        <div class="w3-quarter">
          <div class="w3-card w3-container" style="min-height:200px" id="VisType">
            <br />
            <h3>Visual Encoding
              <a style="text-decoration: none; color: black;">
                <i id="visEncodingToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true" class="fa fa-info-circle card-tooltip" style="float: right;"></i>
              </a>
            </h3>
            <br />
          </div>
        </div>
              <div class="w3-quarter">
                <div class="w3-card w3-container" style="min-height:200px" id="Year">
                  <br />
                  <h3>Year of Publication
                    <a style="text-decoration: none; color: black;">
                      <i id="yearOfPubToolTip" href="#" data-toggle="tooltip" data-placement="bottom" data-html="true"
                        class="fa fa-info-circle card-tooltip" style="float: right;"></i>
                    </a>
                  </h3>
                  <br />
                </div>
              </div>
        </div>
    </div>
       

    <br />

    <br />

    <hr />

    <h2 class="w3-center"> Surveyed Papers </h2>
    <div class="w3-center">
      <i class="fa fa-filter" aria-hidden="true"></i>

      <a id="PaperTypeButton" style= "display:none" class="w3-button w3-theme">Button</a>
      <a id="EvaluationTypeButton" style= "display:none" class="w3-button w3-theme">Button</a>
      <a id="VisTypeButton" style= "display:none" class="w3-button w3-theme">Button</a>
      <a id="YearButton" style="display:none" class="w3-button w3-theme">Button</a>


    </div>

        <br />
        

    <script src="js/utility.js"></script>
    <script src="../js/utils/tableManipulation.js"></script>
  </body>
</html>
